<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div id="container">
      <img src="images/image-equilibrium.jpg" id="card">
      <div id="text-field">
        <h2 id="main-text">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="coin">
        <div id="coin-left">
          <h2><img src="images/icon-ethereum.svg"> 0.041 ETH </h2>
        </div>
        <div id="coin-right">
          <h2><img src="images/icon-clock.svg"> 3 days left</h2>
        </div>
      </div>
        <hr>
        
        <p id="user"><img src="images/image-avatar.png" id="user-img">Creation of <span id="username">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Jephy Basil</a></p>
  </div>
</body>
</html>
